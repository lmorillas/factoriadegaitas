<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Impro-Visor Playlist on Youtube</title>

  <!-- Data -->

    <link href="#schema" type="application/json" rel="exhibit-data" />

  <!-- Exhibit -->
  <script src="//api.simile-widgets.org/exhibit/HEAD/lib/jquery.min.js" type="text/javascript">



  </script>

  <!-- libs simile-exhibit -->

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">


  <script type="text/javascript">
    $(document).bind("scriptsLoaded.exhibit", function () {{
      //console.log('scriptsloaded ...');
      Exhibit.FunctionUtilities.registerSimpleMappingFunction("ytIdOf",
        function YouTubeGetID(url) {{
          var ID = '';
          url = url.replace(/(>|<)/gi, '').split(/(vi\/|v=|\/v\/|youtu\.be\/|\/embed\/)/);
          if (url[2] !== undefined) {{
            ID = url[2].split(/[^0-9a-z_\-]/i);
            ID = ID[0];
          }}
          else {{
            ID = url;
          }}
          return ID;
        }},
        "String");
      Exhibit.FunctionUtilities.registerSimpleMappingFunction("yearOf",
        function GetYer(str) {{
          return str.split(',')[1].replace(/\s+/g, "");
        }},
        "String");
    }});

  </script>


</head>

<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="https://www.cs.hmc.edu/~keller/jazz/improvisor/"
        class="brand-logo"><img src="https://www.cs.hmc.edu/~keller/jazz/improvisor/ImproDog_LogoForImproVisorK16.png"></a>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <h1 class="header center orange-text">Impro-Visor Playlist on Youtube</h1>

    </div>
  </div>





  <div class="container">
    <div class="section">
      <!-- id,Category,Title,Leadshhet File,Date,Poster,Comments,title_url,ls_url,poster_url
-->
      <!--   Facets Section   -->
      <div class="row">
        <div class="col s12 m3" data-ex-role="exhibit-facet" data-ex-facet-class="TextSearch" data-ex-facet-label="Search"
          data-ex-expressions=".label, .Poster, .Comments"></div>

        <div class="col s12 m3" data-ex-role="facet" data-ex-expression=".Poster" data-ex-collapsible="true"></div>

        <div class="col s12 m3" data-ex-role="facet" data-ex-expression=".Category" data-ex-facet-label="Category"
          data-ex-collapsible="true"></div>
        <div class="col s12 m3" data-ex-role="facet" data-ex-expression="yearOf(.Date)" data-ex-facet-label="Year"
          data-ex-collapsible="true" data-ex-sort-direction="reverse"></div>
        <!--<div class="col s12" data-ex-role="facet" data-ex-expression="." data-ex-collapsible="true"></div>  
        -->
      </div>
    </div>
  </div>
  <div class="section">
    <div data-ex-role="viewPanel" style="padding: 1em 0.5in;">

      <div data-ex-role="view" data-ex-view-class="Thumbnail" data-ex-showall="false" data-ex-orders=".label"
        data-ex-grouped="false" data-ex-paginate="true" data-ex-page-size="20" data-ex-show-controls="false">

        <div data-ex-role="exhibit-lens" style="display: none;" class="video-thumbnail">

          <div>
            <a target="_blank" data-ex-href-content="concat('https://www.youtube.com/watch?v=', .title_url)">
              <img class="responsive-img" data-ex-src-content="concat('//img.youtube.com/vi/', .title_url, '/default.jpg')">

            </a>

          </div>
          <div class="card-content">
            <a target="_blank" data-ex-href-content="concat('https://www.youtube.com/watch?v=', .title_url)">
              <p data-ex-content=".label"></p>
            </a>
            <div data-ex-if-exists=".grade_tutorial">
              <p></p><i data-ex-content=".grade_tutorial"></i></p>
            </div>
            <div data-ex-if-exists=".ls_url">
              <a target="_blank" data-ex-href-content=".ls_url">
                <i class="fas fa-clipboard-list"></i> Leadsheet</a>
              </a>
            </div>
            <div>By <span data-ex-content=".Poster"></span>
              <span data-ex-if-exists=".poster_url"> <a data-ex-href-content='.poster_url'><i class="fas fa-user"></i> </a></span>
            </div>
          </div>


        </div>

      </div>
    </div>
  </div>




  <footer class="page-footer orange">

  </footer>


  <!--  Scripts-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/init.js"></script>

    <div id="schema" style="display:none">
        {schema}
    </div>
    <div id="data" style="display:none">
        {data}
    </div>


</body>

</html>
